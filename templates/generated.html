<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefai Generated Recipe</title>
    <link href="./static/style/gen.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        #tts-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="bg">
        <div id="for-anim">
            <div id="animation"></div>
            <p id="txt"></p>
        </div>
        <div id="result">
            <div id="toolbar">
                <img src="./static/images/logo.png" id="img-logo">
                <div id="toolbar-space"></div>
                <div id="menu-div">
                    <img src="./static/images/love.png" id="img-menu">
                </div>
                <div id="tts-btn">
                    <button id="tts-button">üîä</button>
                </div>
                    
                
            </div>
            <div id="result-in" class="wrapped-text"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script>
        // Load the Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './static/anim/chef_anim.json',
        });

        // Text-to-Speech Functionality
        let isSpeaking = false;
        let speech;
        document.getElementById('tts-button').addEventListener('click', function() {
            if (!isSpeaking) {
                let text = document.getElementById('result-in').innerText;
                if (text) {
                    speech = new SpeechSynthesisUtterance(text);
                    speech.lang = 'en-US';
                    window.speechSynthesis.speak(speech);
                    isSpeaking = true;
                    this.textContent = '‚èπÔ∏è'; // Change button to stop icon
                }
            } else {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                this.textContent = 'üîä'; // Change button back to play icon
            }
        });
    </script>

    <div class="toast" id="toast-message">Select and Fill The Options !</div>
    <div id="save-fav-dialog" class="save-fav-dialog">
        <div class="dialog-content">
            <h3>Enter Title to Save</h3>
            <input type="text" id="fav-title" placeholder="Enter title here..." />
            <div class="dialog-actions">
                <button id="save-fav-btn">Save</button>
                <button id="cancel-fav-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="./static/script/script2.js"></script>
</body>
</html>
